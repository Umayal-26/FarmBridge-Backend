server.port=${PORT:8080}
spring.application.name=gateway-service

# ===== Eureka =====
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# ===== GLOBAL CORS (centralize here only) =====
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200, https://thriving-granita-c85882.netlify.app
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].max-age=3600

# ===== Dedupe CORS headers (correct syntax) =====
spring.cloud.gateway.server.webflux.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials RETAIN_FIRST

# (Optional) If some downstream services still emit ACAO, strip theirs:
# spring.cloud.gateway.server.webflux.default-filters[1]=RemoveResponseHeader=Access-Control-Allow-Origin

# ===== JWT secret (only needed if your JwtUserHeadersConfig reads it) =====
app.jwt.secret=umayal_cropdeal_secret_2025_secure_key_0987654321

# ====== ROUTES ======
# User-service
spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

# Crop-service (APIs)
spring.cloud.gateway.server.webflux.routes[1].id=crop-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://CROP-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/crops/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

# Request-service
# ✅ FIXED — route /api/requests/** to REQUEST-SERVICE
spring.cloud.gateway.server.webflux.routes[2].id=request-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://REQUEST-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/requests/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1


# Payment-service
spring.cloud.gateway.server.webflux.routes[3].id=payment-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/payments/**
# no StripPrefix filter so downstream receives /api/payments/**

# Notification-service
spring.cloud.gateway.server.webflux.routes[4].id=notification-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.server.webflux.routes[4].filters[0]=StripPrefix=1

# ===== Static uploads via Gateway (NEW & IMPORTANT) =====
# This lets the browser load images like http://localhost:8080/uploads/xxx.jpg
spring.cloud.gateway.server.webflux.routes[5].id=crop-uploads
spring.cloud.gateway.server.webflux.routes[5].uri=lb://CROP-SERVICE
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/uploads/**
# No StripPrefix here (files are served at /uploads/** inside Crop-service)
